language: generic
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - cmake
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
      env: COMPILER_NAME=gcc CXX=g++-4.9 CC=gcc-4.9
      addons:
        apt:
          packages:
            - g++-4.9
            - cmake
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
            
env:
  global:
    # CL_SECRET
    - secure: "XZ3RUDfYanz3RXQrfodc"
    # VALID_CODE
    - secure: ""            
            
            
            
script:
  - mkdir build
  - cd build
  - cmake .. && make
  - ./check -s -r compact
